<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form class="random-number-game">
      <h1>Random Number Game</h1>
      <h2 class="generate-num">
        Generate a number between 0 and
        <input class="generate-num__input" type="number" />
      </h2>
      <p class="guess-num">
        Guess the number:
        <input class="guess-num__input" type="number" />
        <button class="guess-num__btn">Play!</button>
      </p>
      <p class="guess-num__result"></p>
      <p class="guess-num__result-win-loss"></p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
